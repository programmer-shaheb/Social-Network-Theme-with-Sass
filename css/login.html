<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@414&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Welcome to DevMount</title>
</head>
<body>

<!--navbar start-->
    <nav class="navbar bg-dark">
        <h1>
            <a href="dashboard.html">
                <i class="fas fa-code" ></i> DevConnector
            </a>
        </h1>
        <ul>
            <li><a href="profiles.html">Developers</a></li>
            <li><a href="register.html">Register</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>
    <!--navbar end-->
    
    <!--section start-->
<section class="container">

    <div class="alert alert-danger">
        Invalid Credentials
    </div>

    <h1 class="large text-primary">
        Sign In
    </h1>
    <p class="lead">
        <i class="fas fa-user" ></i> Sign into your account
    </p>
    <form action="dashboard.html" class="form">
        <div class="form-group">
            <input type="email" placeholder="Email Address">
        </div>
        <div class="form-group">
            <input type="password" placeholder="Password" minlength="6">
        </div>
        <input type="submit" value="Login" class="btn btn-primary">
    </form>
    <p class="my-1">
        Don't have an account?
        <a href="register.html">Sign Up</a>
    </p>
</section>
<!--section end-->


















    <script src="https://kit.fontawesome.com/45fcbf1491.js" crossorigin="anonymous"></script>
</body>
</html>
